<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style type="text/css">
    
  * {box-sizing:border-box;}


  .bgimg, .mainimg:hover {

    cursor: pointer;
  }
  .bgimg{

    width: 80%;
    height: 80%;
  }
  .mainimg{

    width: 100%;
    height: 570px;
  }

  </style>
</head>
<body>
<main class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="col-sm-12"><h4>Kittens</h4></div>
      <div class="sidebar"></div>
    </div>

    <div class="col-lg-10">
      <h3 class="catnameHeading">Select Your Cat</h3>
      <h6 class="mainCounter">0</h6>
      <img src="http://via.placeholder.com/350x150" class="mainimg">
    </div>
  </div>
  <!-- row -->
</main>

<script type="text/javascript">


 var cats = ['Bernard', 'Melson', 'Willow', 'SnowFlake', 'Wilson'];

    for (var i = 0; i < cats.length; i++) {

        $('.sidebar').append(

            '<div class="col-sm-12">'
              +'<img src="images/'+cats[i]+'.jpg" data-name="'+cats[i]+'" class="bgimg rounded" alt="Cinque Terre">'
              +'<strong>'+cats[i]+'</strong><br>'
              +'<label>Clicks: <span class="count">0</span></label>'
            +'</div>'

          )
    }

    $('.bgimg').click(function(){

      
      var catname = $(this).data('name')

      $('.catnameHeading').html(catname)
      $('.mainimg').attr('src', 'images/'+catname+'.jpg')

       var count = $(this).siblings('label').find('span').text()
       count++;
       $(this).siblings('label').find('span').text(count)
       $('.mainCounter').text('Cat Clicks:'+count)

    })

</script>

</body>
</html>
